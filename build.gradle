plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.90'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.90'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.45'
    implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.90'
}
